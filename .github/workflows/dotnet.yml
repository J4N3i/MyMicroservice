name: Build with dotnet
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "10.0.x"
      - name: Restore dependencies
        run: dotnet restore MyMicroservice.Api.csproj
      - name: Build with dotnet
        run: dotnet build MyMicroservice.Api.csproj --configuration Release
      - name: Test
        run: dotnet test MyMicroservice.Api.csproj --configuration Release --no-build
      - name: Publish
        run: dotnet publish MyMicroservice.Api.csproj -c Release -o "C:\Program Files\dotnet\myapp"
